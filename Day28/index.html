<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="script/index.js?Ver=1"></script>
    <style>
        h2{color:coral;text-align: center;margin:50px;}
        section, div{display: flex;justify-content: center;}
        .info{height:25px;width:200px;margin:10px;border:none;}
        #button_1, #id_submit{height:35px;width:200px;border:none;background-color: coral;color: azure;margin:10px;border-radius: 5px;}
    </style>
    <title>Document</title>
</head>
<body>
    <h2>물건정보 입력 페이지</h2>
    <section>
        <form id="form_1" action="" onsubmit="return product_register()">
            <input class="info" id="id_product" type="text" placeholder="상품명"><br>
            <input class="info" id="id_price" type="nubmer" placeholder="가격"><br>
            <input class="info" id="id_maker" type="text" placeholder="제조사"><br>
            <input class="info" id="id_due" type="date" placeholder="유통기한"><br>
            <input class="info" id="id_submit" type="submit" value="등록하기">
        </form>
    </section>
    <div>
        <input id="button_1" type="button" onclick="document.getElementById('display').innerHTML=get_All_Info()" value="전부 출력하기"><br>
    </div>
    <div>
        <p id="display"></p>
    </div>
</body>
</html>
