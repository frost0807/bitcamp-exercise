<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer type="text/javascript" src="script/register.js?ver=1"></script>
    <script defer type="text/javascript" src="script/user_info.js?ver=1"></script>
    
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div>
            <h1>회원가입 페이지</h1><br>
            <form method="POST" action="index.html" onsubmit="register()">
                <input type="text" name="user_name" id="user_name_1" placeholder="이름 입력"><br>
                <input type="text" name="user_id" id="user_id_1" placeholder="아이디"><br>
                <input type="password" name="user_pw" id="user_pw_1" placeholder="비밀번호 입력"><br>
                <input type="password" name="user_pw" id="user_pw_2" placeholder="비밀번호 확인"><br>
                <input type="text" name="user_phone" id="user_phone_1" placeholder="휴대폰 번호(숫자만입력)"><br>
                <input type="mail" name="user_name" id="user_mail_1" placeholder="메일"><br>
                <input type="submit" id="submit_button" value="가입하기"><br>
            </form>
        </div>
    </section>
</body>
</html>
