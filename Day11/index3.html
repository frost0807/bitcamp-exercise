<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index3</title>
</head>
<body>
    <script>
        document.write(calc1(100, 200)+" "+calc2(100));
        function calc1(data1, data2){
            return data1+data2;
        }
        function calc2(data){
            return ++data;
        }
    </script>
</body>
</html>
