<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer type="text/javascript" src="script/search.js?ver=1"></script>
    <link rel="stylesheet" type="text/css" href="css/search.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="img/logo.png">
    </header>
    <section>
        <div>
            <h1>아이디 찾기</h1><br>
            <form method="POST" action="" onsubmit="find_id()">
                <input type="text" name="user_name" id="user_name_1" placeholder="이름 입력"><br>
                <input type="text" name="user_phone" id="user_phone_1" placeholder="휴대폰 번호(숫자만입력)"><br>
                <input type="submit" id="submit_button" value="검색">
            </form>
        </div>
        <div>
            <h1>비밀번호 찾기</h1><br>
            <form method="POST" action="" onsubmit="find_pw()">
                <input type="text" name="user_id" id="user_id_1" placeholder="아이디 입력"><br>
                <input type="mail" name="user_mail" id="user_mail_1" placeholder="메일주소 입력"><br>
                <input type="submit" id="submit_button" value="검색">
            </form>
        </div>
    </section>
</body>
</html>
