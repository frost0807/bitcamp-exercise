<body>
    <script>
        document.write("<table>");
            for(var row=0;row<5;row++)
            {
                document.write("<tr>");
                for(var col=0;col<3;col++)
                {
                    document.write("<td>");
                    document.write((row+1)+'행'+(col+1)+'열');
                    document.write("</td>");
                }
                document.write("</tr>");
            }        
        document.wrtie("</table>")
    </script>
