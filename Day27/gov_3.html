<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="script/gov_3.js"></script>
    <style>
        header h1{text-align: center;margin:50px 0 100px 0;}
        section{display:flex;justify-content: center;}
        #form_1{display:flex;flex-direction: column;border:2px solid coral;padding:10px 30px 10px 30px;border-radius: 5px;}
        .sign_up{height:30px;width:250px;border:none;margin:10px 0 10px 0;font-size: 15px;}
        #submit_button{background-color: coral;color:white;border-radius: 5px;font-size: 15px;}
        #us_input{text-align: center;font-size: 20px;}
    </style>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>회원가입 페이지</h1>
    </header>
    <section>
        <form id="form_1" action="receive_member_info.jsp" onsubmit="return false">
            <p id="us_input">회원정보 입력란</p>
            <input class="sign_up" type="text" placeholder="이름">
            <input class="sign_up" type="text" placeholder="아이디">
            <input class="sign_up" type="password" placeholder="비밀번호">
            <input class="sign_up" type="address" placeholder="주소">
            <input class="sign_up" type="number" placeholder="나이">
            <input class="sign_up" type="email" placeholder="메일주소">
            <input id="submit_button" class="sign_up" type="submit" value="가입하기!">
        </form>
    </section>
</body>
</html>
