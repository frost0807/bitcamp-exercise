<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        select{color:grey;height:25px;}
        select:first-child{width:75px;}
        select:nth-child(2){width:60px;}
        select:nth-child(3){width:55px;}
        input{background-color: coral;padding:5px 20px 5px 25px;font-size:12px;color:white;border:none;}
        p{font-size:15px;color:coral}
    </style>
</head>
<body>
    <select name="year">
        <option>2022 년</option>
        <option>2021 년</option>
        <option>2020 년</option>
        <option>2019 년</option>
        <option>2018 년</option>
    </select>
    <select name="month">
        <option>5월</option>
        <option>4월</option>
        <option>3월</option>
        <option>2월</option>
        <option>1월</option>
    </select>
    <select name="week">
        <option>4주</option>
        <option>3주</option>
        <option>2주</option>
        <option>1주</option>
    </select>
    <input type="submit" value="검색">
    <p>영풍문고 2022년 05월 4주차 종합 베스트셀러를 소개합니다</p>

    </div>
</body>
</html>
